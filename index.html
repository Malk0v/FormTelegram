<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <section>
      <form id="tg">
        <legend>Заголовок формы</legend>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id=""
            name="name"
            placeholder="Введите имя"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id=""
            name="phone"
            placeholder="Введите телефон"
          />
        </div>

        <button type="submit" class="btn">Отправить форму</button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const TOKEN = "6118003524:AAHjYaqFCkQEhg4QEwX4PBp6iGMR2q0uJjw";
      const CHAT_ID = "-1001863675273";
      const URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      document.getElementById("tg").addEventListener("submit", function (e) {
        e.preventDefault();

        let message = `<b> Заявка с сайта! </b>\n`;
        message += `<b> Отравитель:</b> ${this.name.value}\n`;
        message += `<b> Телефон:</b> ${this.phone.value}\n`;

        console.log(message);

        axios.post(URL, {
          chat_id: CHAT_ID,
          parse_mode: "html",
          text: message,
        });
      });
    </script>
  </body>
</html>
